<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient matching landing page -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff7ed;stop-opacity:1" />
    </linearGradient>

    <!-- Primary orange gradient -->
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effects -->
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c2410c;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:0" />
    </radialGradient>

    <!-- Subtle pattern -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#ea580c" opacity="0.04"/>
    </pattern>
  </defs>

  <!-- Base gradient background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Dot pattern overlay -->
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Glowing orbs for depth (non-overlapping positions) -->
  <circle cx="200" cy="120" r="280" fill="url(#glow1)"/>
  <circle cx="1000" cy="510" r="300" fill="url(#glow2)"/>

  <!-- Main content area with clear boundaries -->
  <g transform="translate(600, 315)">
    <!-- Container with subtle border -->
    <rect x="-480" y="-180" width="960" height="360" rx="20" fill="white" opacity="0.5"/>
    <rect x="-480" y="-180" width="960" height="360" rx="20" stroke="url(#orange-gradient)" stroke-width="2" opacity="0.25" fill="none"/>
  </g>

  <!-- Main heading - well spaced from container -->
  <text x="600" y="210" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="#1f2937" text-anchor="middle" letter-spacing="-1">
    Speak Fluent
  </text>

  <!-- Accent line under heading - centered and clear -->
  <rect x="420" y="228" width="360" height="4" rx="2" fill="url(#orange-gradient)"/>

  <!-- Subtitle - clear spacing -->
  <text x="600" y="285" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="normal" fill="#6b7280" text-anchor="middle">
    Master Dutch Speaking for
  </text>
  <text x="600" y="320" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="normal" fill="#6b7280" text-anchor="middle">
    Your Inburgering Exam
  </text>

  <!-- Feature badges with icons - well spaced, no overlap -->

  <!-- Badge 1: Target icon + 26+ Exercises -->
  <g transform="translate(250, 380)">
    <rect x="0" y="0" width="220" height="54" rx="27" fill="white" opacity="0.9"/>
    <rect x="0" y="0" width="220" height="54" rx="27" stroke="url(#orange-gradient)" stroke-width="1.5" opacity="0.4" fill="none"/>

    <!-- Target icon -->
    <circle cx="32" cy="27" r="9" stroke="#ea580c" stroke-width="2" fill="none"/>
    <circle cx="32" cy="27" r="4" fill="#ea580c"/>

    <text x="110" y="35" font-family="Arial, Helvetica, sans-serif" font-size="19" font-weight="bold" fill="#1f2937" text-anchor="middle">
      26+ Exercises
    </text>
  </g>

  <!-- Badge 2: AI icon + AI Feedback -->
  <g transform="translate(490, 380)">
    <rect x="0" y="0" width="200" height="54" rx="27" fill="white" opacity="0.9"/>
    <rect x="0" y="0" width="200" height="54" rx="27" stroke="url(#orange-gradient)" stroke-width="1.5" opacity="0.4" fill="none"/>

    <!-- AI Brain/Sparkle icon -->
    <circle cx="32" cy="27" r="9" stroke="#ea580c" stroke-width="2" fill="none"/>
    <path d="M 28 27 L 32 21 L 36 27 L 32 33 Z" fill="#ea580c"/>
    <circle cx="30" cy="24" r="1.5" fill="white"/>
    <circle cx="34" cy="24" r="1.5" fill="white"/>

    <text x="100" y="35" font-family="Arial, Helvetica, sans-serif" font-size="19" font-weight="bold" fill="#1f2937" text-anchor="middle">
      AI Feedback
    </text>
  </g>

  <!-- Badge 3: Infinity icon + Practice Tests -->
  <g transform="translate(710, 380)">
    <rect x="0" y="0" width="240" height="54" rx="27" fill="white" opacity="0.9"/>
    <rect x="0" y="0" width="240" height="54" rx="27" stroke="url(#orange-gradient)" stroke-width="1.5" opacity="0.4" fill="none"/>

    <!-- Infinity icon -->
    <path d="M 23 27 C 23 22.5 26 19.5 30 19.5 C 34 19.5 37 22.5 37 27 C 37 31.5 40 34.5 44 34.5 C 48 34.5 51 31.5 51 27 C 51 22.5 48 19.5 44 19.5 C 40 19.5 37 22.5 37 27 C 37 31.5 34 34.5 30 34.5 C 26 34.5 23 31.5 23 27 Z"
          stroke="#ea580c" stroke-width="2.5" fill="none"/>

    <text x="120" y="35" font-family="Arial, Helvetica, sans-serif" font-size="19" font-weight="bold" fill="#1f2937" text-anchor="middle">
      Practice Tests
    </text>
  </g>

  <!-- Bottom section - clear spacing from badges -->
  <g transform="translate(600, 500)">
    <!-- URL badge -->
    <g transform="translate(-110, 0)">
      <rect x="0" y="0" width="220" height="42" rx="21" fill="url(#orange-gradient)" opacity="0.12"/>
      <rect x="0" y="0" width="220" height="42" rx="21" stroke="url(#orange-gradient)" stroke-width="1.5" opacity="0.3" fill="none"/>
      <text x="110" y="28" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#ea580c" text-anchor="middle">
        speakfluent.app
      </text>
    </g>
  </g>
</svg>
