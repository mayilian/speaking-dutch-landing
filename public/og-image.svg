<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff7ed;stop-opacity:1" />
    </linearGradient>

    <!-- Orange accent gradient -->
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Large accent shape in background - simple and clean -->
  <circle cx="1050" cy="100" r="200" fill="#ea580c" opacity="0.03"/>
  <circle cx="150" cy="530" r="180" fill="#ea580c" opacity="0.03"/>

  <!-- Main content centered -->
  <g transform="translate(600, 315)">

    <!-- Main heading - LARGE and bold -->
    <text x="0" y="-80"
          font-family="Arial, Helvetica, sans-serif"
          font-size="96"
          font-weight="bold"
          fill="#1f2937"
          text-anchor="middle"
          letter-spacing="-2">
      Pass Your Dutch Exam
    </text>

    <!-- Subtitle - clear and simple -->
    <text x="0" y="10"
          font-family="Arial, Helvetica, sans-serif"
          font-size="36"
          font-weight="normal"
          fill="#6b7280"
          text-anchor="middle">
      AI-Powered Speaking Practice
    </text>

    <!-- Single standout metric with background -->
    <g transform="translate(-200, 60)">
      <rect x="0" y="0" width="400" height="70" rx="35" fill="url(#orange)" opacity="0.1"/>
      <rect x="0" y="0" width="400" height="70" rx="35" stroke="url(#orange)" stroke-width="2" fill="none" opacity="0.4"/>

      <!-- Large metric -->
      <text x="200" y="48"
            font-family="Arial, Helvetica, sans-serif"
            font-size="32"
            font-weight="bold"
            fill="#ea580c"
            text-anchor="middle">
        26+ Official Exercises
      </text>
    </g>

    <!-- URL at bottom - subtle -->
    <text x="0" y="170"
          font-family="Arial, Helvetica, sans-serif"
          font-size="20"
          font-weight="normal"
          fill="#9ca3af"
          text-anchor="middle">
      speakfluent.app
    </text>

  </g>

  <!-- Checkmark icon - simple visual element -->
  <g transform="translate(120, 80)">
    <circle cx="0" cy="0" r="35" fill="#ea580c" opacity="0.1"/>
    <circle cx="0" cy="0" r="35" stroke="#ea580c" stroke-width="3" fill="none" opacity="0.3"/>
    <path d="M -12 0 L -5 10 L 15 -12"
          stroke="#ea580c"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

</svg>
